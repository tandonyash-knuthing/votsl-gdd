<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the "Second Light" -->
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffaa00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0f0518;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for the Sword (Steel/Blue) -->
    <linearGradient id="swordSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle (Dark Void) -->
  <circle cx="100" cy="100" r="90" fill="#0f0518" stroke="#4c1d95" stroke-width="2" />

  <!-- The "Second Light" Burst behind the sword -->
  <circle cx="100" cy="80" r="60" fill="url(#lightGlow)" />
  
  <!-- Light Rays -->
  <g stroke="#ffd700" stroke-width="2" stroke-linecap="round">
    <line x1="100" y1="80" x2="100" y2="20" opacity="0.8" />
    <line x1="100" y1="80" x2="160" y2="80" opacity="0.8" />
    <line x1="100" y1="80" x2="40" y2="80" opacity="0.8" />
    <line x1="100" y1="80" x2="140" y2="40" opacity="0.6" />
    <line x1="100" y1="80" x2="60" y2="40" opacity="0.6" />
  </g>

  <!-- The Sword (The Vigil) -->
  <g transform="translate(100, 100)">
    <!-- Blade -->
    <path d="M-6 -60 L0 -100 L6 -60 L4 40 L-4 40 Z" fill="url(#swordSteel)" stroke="#1a0b2e" stroke-width="1"/>
    <!-- Crossguard -->
    <path d="M-20 -20 L20 -20 L25 -25 L20 -30 L-20 -30 L-25 -25 Z" fill="#4c1d95" stroke="#c084fc" stroke-width="1"/>
    <!-- Hilt/Handle -->
    <rect x="-3" y="-20" width="6" height="25" fill="#1a0b2e" />
    <!-- Pommel -->
    <circle cx="0" cy="10" r="5" fill="#ffd700" />
  </g>
  
  <!-- Text Ring (Optional - can be removed for icon usage) -->
  <path id="curve" d="M 30,100 A 70,70 0 0,1 170,100" fill="none" />
  <text width="200" font-family="serif" font-size="14" fill="#ffd700" text-anchor="middle">
    <textPath href="#curve" startOffset="50%">VIGIL OF THE SECOND LIGHT</textPath>
  </text>
</svg>